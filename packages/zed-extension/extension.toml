id = "qwen-code"
name = "Qwen Code"
version = "0.1.0"
schema_version = 1
authors = ["Qwen Team"]
description = "Qwen Code Agent Server Extension for Zed"
repository = "https://github.com/QwenLM/qwen-code"

[agent_servers.qwen-code]
name = "Qwen Code"
icon = "qwen-code.svg"

